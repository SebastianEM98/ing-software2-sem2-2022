<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/form.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"></link>
</head>
<body>

    <div class="container">

        <h1 class="text-center">Formulario de Registro</h1>

        <form class="row">

            <div class="col-7">
                <label for="first_name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="first_name">   
            </div>

            <div class="col-7">
                <label for="last_name" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="last_name">   
            </div>

            <div class="col-7">
                <label for="document_type" class="form-label">Tipo de Documento</label>
                <select id="document_type" class="form-select" aria-label="Default select example">
                    <option selected disabled>seleccione una opción</option>
                    <option value="c.c">Cedula de Ciudadanía</option>
                    <option value="c.e">Cedula Extranjera</option>
                    <option value="pasaporte">Pasaporte</option>
                  </select>   
            </div>

            <div class="col-7">
                <label for="document_number" class="form-label">Numero de Documento</label>
                <input type="text" class="form-control" id="document_number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">   
            </div>

            
            <div class="col-7">
                <label id="gender" class="form-label">Genero</label> 
            </div>

            <div class="form-check" for="gender">
                <input class="form-check-input" type="radio" name="gender" id="male" value="masculino" checked>
                <label class="form-check-label" for="male">
                  Masculino
                </label>
            </div>

            <div class="form-check" for="gender">
                <input class="form-check-input" type="radio" name="gender" id="female" value="femenino">
                <label class="form-check-label" for="female">
                  Femenino
                </label>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="printValues()">Confirmar</button>
            </div>
            
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
